name: CI (PR)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend:
    name: Backend - lint/test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          pip install ruff pytest || true

      - name: Lint (ruff if available)
        run: |
          if python -m ruff --version >/dev/null 2>&1; then
            python -m ruff check .
          else
            echo "ruff not installed - skipping lint"
          fi

      - name: Import check (quick sanity)
        run: |
          python -m compileall -q app

      - name: Tests (pytest if available)
        run: |
          if python -m pytest --version >/dev/null 2>&1; then
            python -m pytest -q
          else
            echo "pytest not installed or no tests - skipping tests"
          fi

  frontend:
    name: Frontend - lint/test/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Tests (if present)
        run: npm test --if-present

      - name: Build (must compile)
        run: npm run build
